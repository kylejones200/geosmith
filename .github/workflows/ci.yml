name: CI
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-test:
    runs-on: ubuntu-latest
    timeout-minutes: 45
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          version: "latest"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          uv sync --frozen --group dev --extra ml

      - name: Test (unit tests only)
        run: |
          uv run pytest -v --tb=short --maxfail=5 --durations=10 -m "not integration and not slow" --cov=geosmith --cov-report=term-missing --no-cov-on-fail

      # Optional: non-blocking checks
      - name: Lint check (non-blocking)
        continue-on-error: true
        run: |
          uv run ruff check . || echo "Linting issues found (non-blocking)"

      - name: Type check (non-blocking)
        continue-on-error: true
        run: |
          uv run mypy geosmith/ || echo "Type check issues found (non-blocking)"
